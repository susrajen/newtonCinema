<html>
  <head>
    <title>Cinema Base - Add theatres</title>
  </head>
  <body>
    <h1>Add theatres</h1>
    <form method="post" action="/addTheatre">
      <label>
        Theatre Name:
      </label>
      <input type="text" name="theatreName" required />
      <label>
        No. of screens:
      </label>
      <input type="number" name="screenCount" required />
      <input type="submit" value="Add theatre" />
    </form>
  </body>
</html>
